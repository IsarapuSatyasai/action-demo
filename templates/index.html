<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Flask Input Output</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Flask Input Output</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="user_input">Enter text</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        {% if user_input %}
        <p class="mt-4 alert alert-info">You entered: {{ user_input }}</p>
        {% endif %}
    </div>
</body>
</html>
